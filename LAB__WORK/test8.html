<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="value1" class="value1" />

    <select name="" id="operation">
      <option value="" hidden>Select</option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>

    <input type="text" id="value2" class="value2" />

    <button id="calculate" onclick="cal()">Calculate</button>
    <button id="reset" onclick="cle()">Reset</button>

    <input type="text" id="result" class="result" />
  </body>
  <script>
    function cal() {
      var value1 = parseInt(document.getElementById("value1").value);

      var operation = document.getElementById("operation").value;

      var value2 = parseInt(document.getElementById("value2").value);

      var res = "";

      if (operation == "+") {
        res = value1 + value2;
      }

      if (operation == "-") {
        res = value1 - value2;
      }

      if (operation == "*") {
        res = value1 * value2;
      }

      if (operation == "/") {
        res = value1 / value2;
      }

      if (operation == "%") {
        res = value1 % value2;
      }

      document.getElementById("result").value = res;
    }

    function cle() {
      var value1 = (document.getElementById("value1").value = null);

      var operation = (document.getElementById("operation").value = null);

      var value2 = (document.getElementById("value2").value = null);

      document.getElementById("result").value = null;
    }
  </script>
</html>
