<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid blue;
        width: 420px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <img id="img1" src="" alt="" height="250px" width="200px" />
      <img id="img2" src="" alt="" height="250px" width="200px" />
    </div>
    <button id="show" onclick="show()">Show</button>
    <button id="change" onclick="change()">Change</button>
    <button onclick="changeAgain()">Show</button>

    <script>
      var a = document.getElementById("img1");

      var b = document.getElementById("img2");

      function show() {
        var first = (a.src =
          "https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg");
      }

      function change() {
        var second = (a.src =
          "https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111-1500x1000.jpg");
      }

      function changeAgain() {
        if ("a == first") {
          var second;
        } else {
          var first;
        }
      }
    </script>
  </body>
</html>
