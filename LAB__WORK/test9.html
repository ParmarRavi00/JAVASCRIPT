<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="val1" />

    <input type="text" id="val2" />

    <select name="" id="operation" onchange="cal()">
      <option value="">---Select Operation---</option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>

    <input type="text" id="res" />

    <h2 id="err"></h2>

    <script>
      val1 = document.getElementById("val1");
      va2 = document.getElementById("val2");
      ope = document.getElementById("operation");
      //   err = document.getElementById("err");

      //   console.log(typeof ope.value);

      total = "";

      function cal() {
        switch (ope.value) {
          case "+":
            total = parseFloat(val1.value) + parseFloat(val2.value);
            break;

          case "-":
            total = parseFloat(val1.value) - parseFloat(val2.value);
            break;

          case "*":
            total = parseFloat(val1.value) * parseFloat(val2.value);
            break;

          case "/":
            total = parseFloat(val1.value) / parseFloat(val2.value);
            break;

          case "%":
            total = parseFloat(val1.value) % parseFloat(val2.value);
            break;

          default:
            document.getElementById("err").innerHTML = "Please Select Operator";
            break;
        }

        document.getElementById("res").value = total;
      }
    </script>
  </body>
</html>
