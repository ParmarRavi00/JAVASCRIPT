<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        user-select: none;
      }

      .abc {
        color: red;
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <h1 id="head" onclick="any();" ondblclick="anywhere()">Hello Word</h1>

    <script>
      h1_tag = document.getElementById("head");

      // console.log(h1_tag);

      //   document.getElementById("head").innerHTML = "Hello Word";

      // CSS Object Ke Document Par Work NA Kare

      // Te Matr HTML Tag ke Element Par J Work Kare

      function any() {
        h1_tag.className = "abc";
      }

      function anywhere() {
        h1_tag.classList.remove("abc");
      }
    </script>
  </body>
</html>
