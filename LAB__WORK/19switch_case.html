<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var age = prompt("Please Enter Your Age");

      switch (true) {
        case age <= 12:
          document.write("You Are Child");
          break;
        case age > 12 && age <= 18:
          document.write("You Are Adult");
          break;
        case age > 18 && age <= 26:
          document.write("You Are Young");
          break;

        default:
          document.write("Please Enter Valid Age");
          break;
      }
    </script>
  </body>
</html>
