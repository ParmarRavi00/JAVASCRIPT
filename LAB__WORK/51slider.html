    <script>
      index = 0;

      function slider() {
        img_tag = document.querySelectorAll("#x");

        // let i;

        for (i = 0; i < img_tag.length; i++) {
          img_tag[i].style.display = "none";
        }

        // console.log(i);

        img_tag[index].style.display = "block";

        index++;

        if (index == 4) {
          index = 0;
        }

        // setTimeout("slider()", 1000);
      }
      slider();
      setInterval("slider()", 1000);
