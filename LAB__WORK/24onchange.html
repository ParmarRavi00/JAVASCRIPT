<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="val1" />

    <select name="" id="ope" onchange="abc()">
      <option>---Select Your Quantity---</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

    <input type="text" id="res" />

    <script>
      a = document.getElementById("val1");

      b = document.getElementById("ope");

      c = document.getElementById("res");

      function abc() {
        c.value = a.value * b.value;
      }
    </script>
  </body>
</html>
