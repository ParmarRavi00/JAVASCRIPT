<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function any(k) {
        if (k >= 0) {
          document.write(k);
          document.write("<br>");

          // any(k - 1);
          any(--k);
        }
      }
      any(10);
    </script>
  </body>
</html>
