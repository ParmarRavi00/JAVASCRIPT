  <body>
    <script>
      // -----------------Using Logical & Relational Operators--------------------
      (x = 10), (y = 5), (z = 7);

      coun = x > y && x > z ? x : y > z ? y : z;

      //   document.write(coun);

      // -----------------Using Only Relational Operators--------------------

      coun1 = x > y ? (x > z ? x : z) : y > z ? y : z;

      document.write(coun1);
    </script>
