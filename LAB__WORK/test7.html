    <style>
      .abc {

  <body>
    <h1 id="h"></h1>
    <script>
      var A = prompt("Please Enter Value A : ");

      var B = prompt("Please Enter Value B : ");

      cal2 = cal1 > C ? cal1 : C;

      // final = document.write(cal2);

      document.getElementById("h").innerHTML = cal2;

    </script>
