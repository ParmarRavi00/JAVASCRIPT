  <body>
    <script>
      function sum(a, b, c) {
        s = a + b + c;
        return s;
      }

      var total = sum(60, 71, 69);
      //   document.write(total);

      function pr(tt) {
        var per = (tt / 300) * 100;
        document.write(per);
      }

      pr(total);
    </script>
