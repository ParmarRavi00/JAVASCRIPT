<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="x"></h1>

    <script>
      var abc = document.getElementById("x");

      count = 0;

      function counter() {
        count++;
        abc.innerText = count;

        if (count == "1000") {
          clearInterval(close);
        }
      }

      var close = setInterval(counter, 10);
    </script>
  </body>
</html>
