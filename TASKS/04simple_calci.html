<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        font-size: 20px;
        color: red;
        background-color: rgb(172, 245, 172);
        padding-top: 150px;
      }

      input {
        width: 250px;
        height: 25px;
        outline: none;
      }

      button {
        width: 50px;
        height: 25px;
        margin-left: 20px;
      }

      #result {
        width: 170px;
      }
    </style>
  </head>
  <body>
    Num 1 :- <input type="text" id="num1" />

    <br />
    <br />
    Num 2 :- <input type="text" id="num2" />

    <br />
    <br />

    <button onclick="op1()">+</button>
    <button onclick="op2()">-</button>
    <button onclick="op3()">*</button>
    <button onclick="op4()">/</button>
    <button onclick="op5()">%</button>

    <br />
    <br />

    Answer :- <input type="text" id="result" value="" />

    <button onclick="cle()">Clear</button>

    <script>
      // -------------------"+" Function-------------------

      function op1() {
        var val1 = parseFloat(document.getElementById("num1").value);

        var val2 = parseFloat(document.getElementById("num2").value);

        var res = "";

        res = val1 + val2;

        document.getElementById("result").value = res;
      }

      // -------------------"-" Function-------------------

      function op2() {
        var val1 = parseFloat(document.getElementById("num1").value);

        var val2 = parseFloat(document.getElementById("num2").value);

        var res = "";

        res = val1 - val2;

        document.getElementById("result").value = res;
      }

      // -------------------"*" Function-------------------

      function op3() {
        var val1 = parseFloat(document.getElementById("num1").value);

        var val2 = parseFloat(document.getElementById("num2").value);

        var res = "";

        res = val1 * val2;

        document.getElementById("result").value = res;
      }

      // -------------------"/" Function-------------------

      function op4() {
        var val1 = parseFloat(document.getElementById("num1").value);

        var val2 = parseFloat(document.getElementById("num2").value);

        var res = "";

        res = val1 / val2;

        document.getElementById("result").value = res;
      }

      // -------------------"%" Function-------------------

      function op5() {
        var val1 = parseFloat(document.getElementById("num1").value);

        var val2 = parseFloat(document.getElementById("num2").value);

        var res = "";

        res = val1 % val2;

        document.getElementById("result").value = res;
      }

      // -------------------"Clear" Function-------------------

      function cle() {
        var val1 = parseFloat((document.getElementById("num1").value = ""));

        var val2 = parseFloat((document.getElementById("num2").value = ""));

        document.getElementById("result").value = "";
      }
    </script>
  </body>
</html>
