<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <!-- <h1 id="test" onclick="change()" ondblclick="changeagain()">Hello</h1> -->

    <!-- <h1 id="test" onmouseenter="change()" onmouseleave="changeagain()">
      Hello
    </h1> -->

    <h1 id="test" onmouseover="change()" onmouseout="changeagain()">Hello</h1>

    <script>
      h1_tag = document.getElementById("test");

      function change() {
        h1_tag.innerHTML = "Namaste India";
      }

      function changeagain() {
        h1_tag.innerHTML = "Jay Hind";
      }

      //   console.log(h1_tag);
    </script>
  </body>
</html>
