<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        user-select: none;
      }
      .main {
        width: 600px;
        height: 400px;
        border: 2px solid black;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        display: flex;
      }

      img {
        height: 100%;
        width: 100%;
      }

      .btn {
        display: inline-block;
        border: 1px solid black;
        padding: 10px 15px;
        border-radius: 50%;
        position: absolute;
        top: 43%;
        background-color: rgba(240, 255, 255, 0.945);
      }

      .back {
        left: 3%;
      }

      .next {
        right: 3%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img src="https://picsum.photos/id/0/650/420" alt="" />
      <img src="https://picsum.photos/id/547/650/420" alt="" />
      <img src="https://picsum.photos/id/7/650/420" alt="" />
      <img src="https://picsum.photos/id/237/650/420" alt="" />
      <!-- <div class="btn back" onclick="IndexUpdate(-1)"><</div>
      <div class="btn next" onclick="IndexUpdate(1)">></div> -->
    </div>

    <script>
      img_arr = document.querySelectorAll("img");

      //   console.log(img_arr);

      currentIndex = 0;

      //   currentIndex = currentIndex + n;

      function IndexUpdate() {
        if (currentIndex < 0) {
          currentIndex = img_arr.length - 1;
        } else if (currentIndex >= img_arr.length) {
          currentIndex = 0;
        }

        for (i = 0; i < img_arr.length; i++) {
          img_arr[i].style.transform = `translateX(-${currentIndex * 100}%)`;
          img_arr[i].style.transition = "1s";
        }

        currentIndex++;

        setTimeout(IndexUpdate, 1500);
      }

      IndexUpdate();
    </script>
  </body>
</html>
