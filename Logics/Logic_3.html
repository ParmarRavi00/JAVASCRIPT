<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Accept Salary and Find 1 Year Total Salary & 1 Year Total Premium & 1 Year Net Salary

      var Salary = prompt();

      var Premium = (Salary * 20) / 100;

      var TotalPremium = Premium * 12;

      var TotalSalary = Salary * 12;

      var NetSalary = TotalSalary - TotalPremium;

      document.write("Total Salary : " + TotalSalary + "</br>");

      document.write("Total Premium : " + TotalPremium + "</br>");

      document.write("Net Salary : " + NetSalary);
    </script>
  </body>
</html>
