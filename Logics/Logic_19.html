<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Find Area of Cylinder

      var Radius = prompt("Please Enter Radius : ");

      var Height = prompt("Please Enter Height : ");

      var Area = 2 * 3.14 * Radius * Height + 2 * 3.14 * Radius * Radius;

      document.write("Area Of Cylinder : " + Area);
    </script>
  </body>
</html>
