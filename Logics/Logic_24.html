<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Accept 5 by user Number and Find ODD & EVEN

      for (Num = 0; Num <= 5; Num++) {
        var Ent = prompt("Enter Number: ");

        if (Ent % 2 == 0) {
          document.write(Ent + " " + " :- This Number is Odd" + "<br/>");
        } else {
          document.write(Ent + " " + " :- This Number is Even" + "<br/>");
        }
      }
    </script>
  </body>
</html>
