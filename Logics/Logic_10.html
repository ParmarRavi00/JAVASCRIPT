<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Convert Minutes to Seconds And Hours

      var Minutes = prompt("Enter Minutes : ");

      var Seconds = Number(Minutes) * 60;

      var Hours = Number(Minutes) / 60;

      document.write("Seconds : ", Seconds);
      document.write("</br>");
      document.write("Hours : ", Hours);
    </script>
  </body>
</html>
