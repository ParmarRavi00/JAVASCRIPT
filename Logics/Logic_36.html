<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Vowel or Consonant using switch case

      var Character = prompt("Please Enter Character :- ");

      switch (Character) {
        case "a":
        case "A":
          document.write(Character + " is a vowel.");
          break;
        case "e":
        case "E":
          document.write(Character + " is a vowel.");
          break;
        case "i":
        case "I":
          document.write(Character + " is a vowel.");
          break;
        case "o":
        case "O":
          document.write(Character + " is a vowel.");
          break;
        case "u":
        case "U":
          document.write(Character + " is a vowel.");
          break;
        default:
          document.write(Character + " is a consonant.");
      }
    </script>
  </body>
</html>
