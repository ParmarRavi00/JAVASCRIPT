<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Wap to check Whether a number is Nagative, Positive or Zero.

      const Whether = parseInt(prompt("Please Enter Weather :- "));

      if (Whether > 0) {
        document.write(Whether + " :- " + "Whether is Positive");
      } else if (Whether == 0) {
        document.write(Whether + " :- " + "Whether is Zeros");
      } else {
        document.write(Whether + " :- " + "Whether is Nagative");
      }
    </script>
  </body>
</html>
