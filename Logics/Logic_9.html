<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Convert Years to Months And Days

      var Years = prompt("Enter Years : ");

      var Months = Number(Years) * 12;

      var Days = Number(Months) * 30;

      document.write("Months : ", Months);
      document.write("</br>");
      document.write("Days : ", Days);
    </script>
  </body>
</html>
