<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Convert Days to Months

      var Days = prompt("Enter Days : ");

      var Months = Number(Days) / 30;

      document.write("Months : ", Months);
    </script>
  </body>
</html>
