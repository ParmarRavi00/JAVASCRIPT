  <body>
    <script>
      //Accept 5 Marks and Calculate Addition All Marks

      var Maths = prompt("Maths : ");
      var Science = prompt("Science : ");
      var Social = prompt("Social : ");
      var Physics = prompt("Physics : ");
      var Chamistry = prompt("Chamistry : ");

      var TotalMarks =
        Number(Maths) +
        Number(Science) +
        Number(Social) +
        Number(Physics) +
        Number(Chamistry);

      document.write("Total Marks : ", TotalMarks);
    </script>
