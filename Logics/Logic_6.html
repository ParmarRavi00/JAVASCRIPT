<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Convert Celsius to Fahrenheit

      var Celsius = prompt("Enter Value : ");

      var Find = Number(Celsius) * (9 / 5) + 32;

      document.write("Fahrenheit : ", Find);
    </script>
  </body>
</html>
