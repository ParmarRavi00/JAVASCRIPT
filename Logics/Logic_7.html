<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Convert Fahrenheit to Celsius

      var Fahrenheit = prompt("Enter Value : ");

      var Find = (Number(Fahrenheit - 32) * 5) / 9;

      document.write("Celsius : ", Find);
    </script>
  </body>
</html>
