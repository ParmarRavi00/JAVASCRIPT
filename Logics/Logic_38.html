<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Find Maximum Number amoung 3 Numbers using Ternary Operator

      const num1 = parseInt(prompt("Please Enter First Number :- "));
      const num2 = parseInt(prompt("Please Enter Second Number :- "));
      const num3 = parseInt(prompt("Please Enter Thard Number :- "));

      const maxNumber =
        num1 > num2 ? (num1 > num3 ? num1 : num3) : num2 > num3 ? num2 : num3;

      document.write(
        `The maximum number among ${num1}, ${num2}, and ${num3} is: ${maxNumber}`
      );
    </script>
  </body>
</html>
