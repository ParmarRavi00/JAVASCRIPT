<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Find the Area of a Rectangular Prism

      var Width = prompt("Please Enter Width : ");

      var Length = prompt("Please Enter Length : ");

      var Height = prompt("Please Enter Height : ");

      var Area = 2 * (Width * Length + Height * Length + Height * Width);

      document.write("Area Of Reactangle Prism : " + Area);
    </script>
  </body>
</html>
