<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //check if the given year is a leap year or not

      const Year = parseInt(prompt("Plese Enter Year : "));

      if (Year % 4 == 0) {
        document.write(Year + " " + ":-" + " " + "This Year Is Leap Year");
      } else {
        document.write(Year + " " + ":-" + " " + "This Year Is Not Leap Year");
      }
    </script>
  </body>
</html>
