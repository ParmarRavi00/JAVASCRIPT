<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Find Maximum Number amoung 3 Numbers without Ternary Operator

      const num1 = parseInt(prompt("Please Enter First Number :- "));
      const num2 = parseInt(prompt("Please Enter Second Number :- "));
      const num3 = parseInt(prompt("Please Enter Thard Number :- "));

      if (num1 > num2) {
        if (num1 > num3) {
          document.write("Maximum Number is :- " + num1);
        }
      } else if (num2 > num3) {
        document.write("Maximum Number is :- " + num2);
      } else {
        document.write("Maximum Number is :- " + num3);
      }
    </script>
  </body>
</html>
