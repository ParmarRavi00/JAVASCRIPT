<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var Salary = prompt("Please Enter Your Salary : ");

      var HRA;

      var DA;

      if (Salary <= 10000) {
        HRA = (Salary * 20) / 100;
        DA = (Salary * 80) / 100;
      } else if (Salary <= 20000) {
        HRA = (Salary * 25) / 100;
        DA = (Salary * 90) / 100;
      } else {
        HRA = (Salary * 30) / 100;
        DA = (Salary * 95) / 100;
      }

      document.write("Total Salary : ", Salary + "<br/>");
      document.write("HRA : ", HRA + "<br/>");
      document.write("DA : ", DA);
    </script>
  </body>
</html>
