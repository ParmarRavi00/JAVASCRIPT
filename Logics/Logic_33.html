<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // find simple interest

      const Principal = parseInt(prompt("Please Enter Principal Amount :- "));

      const Rate = parseInt(prompt("Enter Rate :- "));

      const Time = parseInt(prompt("Emter Time :- "));

      const TotalAmount = (Principal * Rate * Time) / 100;

      document.write("Total Amount :- ", TotalAmount);
    </script>
  </body>
</html>
