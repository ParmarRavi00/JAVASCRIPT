<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Accept 5 Person Salary and Find Total Salary & Average Salary

      var Harshit = prompt();
      var Mayur = prompt();
      var Raviraj = prompt();
      var Karan = prompt();
      var Viraj = prompt();

      var TotalSalary =
        Number(Harshit) +
        Number(Mayur) +
        Number(Raviraj) +
        Number(Karan) +
        Number(Viraj);

      var AverageSalary = TotalSalary / 5;

      document.write("Average Salary: ", AverageSalary);
      document.write("</br>");
      document.write("Total Salary: ", TotalSalary);
    </script>
  </body>
</html>
