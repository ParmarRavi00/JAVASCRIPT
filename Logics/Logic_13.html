<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // Find Square of Number

      var Num = prompt("Enter Number : ");

      var Square = Number(Num * Num);

      document.write("Square : " + Square);
    </script>
